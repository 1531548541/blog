<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" th:href="@{/css/style-desktop.css}" />
  <link rel="stylesheet"  th:href="@{/lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet"  th:href="@{/css/me.css}">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>


<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div id="header">
    <div class="container">
      <div class="right m-item m-mobile-hide menu" style="margin-left: 1200px;" th:if="${session.user!=null}">
        <div class="ui dropdown  item">
          <div class="text">
            <img class="ui avatar image" th:src="${session.user.avatar} != null ? ${session.user.avatar} : '/images/avatar.png'">
            <span th:text="${session.user.nickname}"></span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/myInfo}" class="item">个人信息</a>
            <a href="#" th:href="@{/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
      <!-- Logo -->
      <div id="logo">
        <h1><a href="#">博客</a></h1>
        <br>
        <br>
        <span>Design by 明洲</span>
      </div>

      <!-- Nav -->
      <nav id="nav">
        <ul>
          <li th:classappend="${n==1} ? 'active'"><a th:href="@{/}">首页</a></li>
          <li th:classappend="${n==2} ? 'active'"><a th:href="@{/types/-1}">分类</a></li>
          <li th:classappend="${n==3} ? 'active'"><a th:href="@{/tags/-1}">标签</a></li>
          <li th:classappend="${n==4} ? 'active'"><a th:href="@{/archives}">归档</a></li>
          <li th:classappend="${n==5} ? 'active'"><a th:href="@{/blog/input}">写博客</a></li>
          <li th:classappend="${n==6} ? 'active'"th:if="${session.user==null}"><a th:href="@{/login}">登录/注册</a></li>
          <li><a th:href="@{/admin}">后台登录</a></li>
        </ul>
      </nav>
    </div>
  </div>
</nav>



<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2021 - <span th:text="${#dates.year(#dates.createNow())}"></span>Designed by 明洲</p>
  </div>

</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
  <script th:src="@{/lib/editormd/editormd.min.js}"></script>
  <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });
  </script>
</th:block>

</body>
</html>
